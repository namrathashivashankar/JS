<html>
<head>
	<title>isPrime</title>
</head>
<body>
  <form>
	<input type="text" id = "num">
	<button  type = "button" onclick = "rev()">Check</button>
  </form>	

	<p id="result"></p>
	
	<script>
		function rev(){
			var n = document.getElementById("num").value;
			n = n.toString();
			var nstr = [];
			var k = n.length;
				for(i=0;i<=n.length;i++){
					nstr[i] = n.charAt(k--);
				}
			
			
			
			document.getElementById("result").innerHTML = nstr.join("");
			
		
		}
	</script>
</body>
</html>
