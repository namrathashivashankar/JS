<html>
<head>
	<title>isPrime</title>
</head>
<body>
  <form>
	<input type="text" id = "num" min = 1>
	<button  type = "button" onclick = "duplicateRemoval()">Check</button>
  </form>	

	<p id="result"></p>
	
	<script>
		function duplicateRemoval(){
			var n = document.getElementById("num").value;
			var nums = n.split(" ");
			var exists = {};
			var result = [];
			var i ;
			for(i=0;i<nums.length;i++){
			    //var num = parseInt(nums[i]); 
				var num = nums[i];
				if((!exists[num] )){
					result.push(num);	
					exists[num] = true;
				}
				
			}
		
			
			document.getElementById("result").innerHTML = result;
			
		
		}
	</script>
</body>
</html>
