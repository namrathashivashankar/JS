<html>
<head>
	<title>isPrime</title>
</head>
<body>
  <form>
	<input type="text" id = "num">
	<button  type = "button" onclick = "dupr()">Check</button>
  </form>	

	<p id="result"></p>
	
	<script>
		function dupr(){
			var n = document.getElementById("num").value
			//var words = n.split(" ");
			var charCount = {};
			var newstr = [];
			
			for(var i = 0;i<n.length;i++){
				var char = n[i];
				if(charCount[char]){
					charCount[char]++;
				}else{
					charCount[char] = 1;
				}
			
			}
			
			for(var j in charCount){
				if(charCount[j]==1)
				newstr.push(j);
			}
			document.getElementById("result").innerHTML = newstr.join('');	
		
		}
	</script>
</body>
</html>
