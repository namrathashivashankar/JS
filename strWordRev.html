<html>
<head>
	<title>isPrime</title>
</head>
<body>
  <form>
	<input type="text" id = "num">
	<button  type = "button" onclick = "primeFactor()">Check</button>
  </form>	

	<p id="result"></p>
	
	<script>
		function primeFactor(){
			var n = document.getElementById("num").value
			
			document.getElementById("result").innerHTML = n.split(" ").reverse().join(' ');
			
		
		}
	</script>
</body>
</html>
