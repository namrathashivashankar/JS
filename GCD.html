<html>
<head>
	<title>isPrime</title>
</head>
<body>
  <form>
	<input type="number" id = "num1">
	<input type="number" id = "num2">
	<button  type = "button" onclick = "gcd()">Check</button>
  </form>	

	<p id="result"></p>
	
	<script>
		function gcd(){
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;
			var gcd  = 1;
			var divisor = 2;
			
			if((n1 > 0 && n1 <2) || (n2 > 0 && n2 <2)){
				gcd = 1;
			}
			else{
		     
			 if (n1 < 0) n1 = -1 * n1;
             if (n2 < 0) n2 = -1 * n2;
 			 
				while(n1 >= divisor && n2 >= divisor){
					if((n1%divisor== 0) && (n2%divisor == 0))
						gcd = divisor;
					divisor++;	
				}
			  }
			
			document.getElementById("result").innerHTML = gcd ;
			
		
		}
	</script>
</body>
</html>
